<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/tailwind.css" />
    <title>HTML Form Tutorials</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-200">
    <form x-data="feedback" x-on:submit.prevent="submit" class="max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <div class="space-y-2">
        <h3 class="text-xl font-semibold">HTML Form Tutorial Part 2</h3>
        <p class="pr-10 text-sm text-gray-500">Please tell us what do you think about this video and your feedback and time are highly appreciated.</p>
      </div>

      <div class="space-y-4 text-gray-700">
        <div>
          <label class="block text-sm text-gray-500">Love this video?</label>
          <div class="grid grid-cols-2 gap-6 mt-2">
            <label x-bind:class="{'border-blue-500':fields.love_this_video == '1'}" class="inline-flex items-center justify-center px-4 py-2 text-gray-500 border border-gray-300 rounded focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
              <input x-model="fields.love_this_video" type="radio" class="sr-only peer" value="1">
              <span class="mr-2 text-3xl">ðŸ¤©</span>
              <span class="text-sm peer-focus:text-blue-500">Yes!</span>
            </label>
  
            <label x-bind:class="{'border-blue-500':fields.love_this_video == '0'}" class="inline-flex items-center justify-center px-4 py-2 text-gray-500 border border-gray-300 rounded focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
              <input x-model="fields.love_this_video" type="radio" class="sr-only peer" value="0">
              <span class="mr-2 text-3xl">ðŸ˜«</span>
              <span class="text-sm peer-focus:text-blue-500">No!</span>
            </label>
          </div>
          
          <template x-if="errors && errors.love_this_video">
            <p x-text="errors.love_this_video" class="mt-1 text-sm text-red-600"></p>
          </template>
          
        </div>
  
        <div class="space-y-2">
          <label for="full_name" class="block text-sm text-gray-500">Full name</label>
          <input x-model="fields.full_name" id="full_name" type="text" class="w-full p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <template x-if="errors && errors.full_name">
            <p x-text="errors.full_name" class="mt-1 text-sm text-red-600"></p>
          </template>
        </div>
  
        <div class="space-y-2">
          <label for="email" class="block text-sm text-gray-500">Email</label>
          <input x-model="fields.email" id="email" type="email" class="w-full p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <template x-if="errors && errors.email">
            <p x-text="errors.email" class="mt-1 text-sm text-red-600"></p>
          </template>
        </div>

        <div class="space-y-2">
          <label for="comment" class="block text-sm text-gray-500">Short Comment</label>
          <input x-model="fields.comments" id="comment" type="text" class="w-full p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <template x-if="errors && errors.comments">
            <p x-text="errors.comments" class="mt-1 text-sm text-red-600"></p>
          </template>
        </div>

      </div>
      
      <div>
        <button class="w-full p-3 text-white transition bg-blue-600 rounded hover:bg-blue-700">Submit &rarr;</button>
      </div>

    </form>
    <script type="module" src="/main.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@juno0424/hapi@latest/dist/hapi.min.js"></script>
    <script>
      Hapi.form({
        name: 'feedback',
        endpoint: 'https://app.hapiforms.com/api/fc7ddcbc-51ae-4c85-9fb4-05ac31484dbc',
        redirectTo: '/thank-you'
      })
    </script>
  </body>
</html>
